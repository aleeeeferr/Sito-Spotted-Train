<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - EAV Treni</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body.login-page {
      min-height: 100vh;
      background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.16), transparent 32%),
        radial-gradient(circle at 80% 15%, rgba(16, 185, 129, 0.14), transparent 30%),
        linear-gradient(135deg, #0b1023, #0d1b2a 50%, #0c2340);
      color: #e2e8f0;
    }

    .login-card {
      max-width: 520px;
      margin: 0 auto;
      background: #0f172a;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 24px 90px -40px rgba(0, 0, 0, 0.7);
    }

    .login-card h1 {
      color: #f8fafc;
      letter-spacing: -0.02em;
    }

    .login-card .form-control {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(148, 163, 184, 0.4);
      color: #e2e8f0;
    }

    .login-card .form-control::placeholder {
      color: #94a3b8;
    }

    .login-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(16, 185, 129, 0.1);
      color: #34d399;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
  </style>
</head>
<body class="app-body login-page d-flex flex-column">
  <nav class="topbar">
    <div class="container d-flex align-items-center justify-content-between gap-3">
      <a class="brand" href="/index.html"><span class="dot"></span>EAV Treni</a>
      <div class="nav-links d-none d-md-flex">
        <a href="/index.html">Ricerca orari</a>
        <a href="/pages/tracking.html">Tracking live</a>
        <a href="/pages/acquista.html">Biglietti</a>
        <a href="/pages/avvisi.html">Avvisi</a>
      </div>
      <div class="nav-actions d-flex align-items-center gap-2">
        <span class="pill pill-soft">Dati live</span>
        <a class="btn btn-sm btn-outline-light" href="/pages/login.html">Area utente</a>
      </div>
    </div>
  </nav>

  <main class="container page page-shell py-4 py-md-5 flex-grow-1 d-flex align-items-center">
    <div class="login-card p-4 p-md-5 w-100">
      <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
        <div>
          <p class="eyebrow mb-1 text-uppercase">Accesso demo</p>
          <h1 class="h4 mb-2">Accedi all'area utente</h1>
          <p class="muted mb-0">Salviamo i dati in locale: niente backend, ma un benvenuto personalizzato.</p>
        </div>
        <span class="login-badge">Locale</span>
      </div>

      <form id="login-form" class="row g-3">
        <div class="col-12">
          <label for="login-name" class="form-label fw-semibold small-label">Nome e cognome</label>
          <input type="text" class="form-control input-glow" id="login-name" name="name" placeholder="Es. Mario Rossi" required>
        </div>
        <div class="col-12">
          <label for="login-email" class="form-label fw-semibold small-label">Email</label>
          <input type="email" class="form-control input-glow" id="login-email" name="email" placeholder="nome@email.com" required>
        </div>
        <div class="col-12">
          <label for="login-home" class="form-label fw-semibold small-label">Stazione preferita (opz.)</label>
          <input type="text" class="form-control input-glow" id="login-home" name="home" placeholder="Es. Napoli Garibaldi">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 py-2">Entra</button>
        </div>
        <div class="col-12 text-center">
          <p class="small text-muted mb-0">Dopo l’accesso verrai portato nell’area utente con il tuo saluto.</p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
