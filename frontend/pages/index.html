<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../immagini/logo.ico">
        <title>Spotted Train</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav class="barrasup">
            <ul>
                <li class="logo-menu">
                    <a class="active" href="home">
                        <img class="logo" src="../immagini/logo.png" alt="Logo Spotted Train">
                        <span class="logo-testo">
                            <span class="logo-iniziale">S</span><span class="logo-resto"> potted</span><span class="logo-iniziale">T</span><span class="logo-resto"> rain</span>
                        </span>
                    </a>
                </li>
                <li><a href="index.html">Ricerca Orari</a></li>
                <li><a href="traking.html">Traking live</a></li>
                <li><a href="mappe.html">Mappe Stazioni</a></li>
                <li><a href="biglietti.html">Biglietti</a></li>
                <li><a href="avvisi.html">Avvisi</a></li>
                <li class="pulsante-accedi" id="nav-auth"><a href="login.html">Accedi</a></li>
            </ul>
        </nav>

        <div class="immagine">
            <img class="sfondo" src="../immagini/vesuvio1.JPG" alt="Panorama con mare e montagne">
            <img class="treno" src="../immagini/nuovo_t.png" alt="Treno in partenza">
        </div>

        <section class="ricerca">
            <h1>Ricerca Orario</h1>
            <div class="ricerca-box">
                <div class="campi">
                    <div class="tratta">
                        <div class="campo campo-partenza">
                            <label class="campo-label" for="partenza">Da</label>
                            <div class="campo-row">
                                <span class="campo-icona" aria-hidden="true">
                                    <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"></path>
                                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"></path>
                                    </svg>
                                </span>
                                <select id="fromStation">
                                    <option value="">Seleziona una stazione</option>
                                </select>
                            </div>
                        </div>

                        <button class="swap-btn" id="swapStations" type="button" aria-label="Inverti stazioni" title="Inverti stazioni">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M7 3v14"></path>
                                <path d="M4 6l3-3 3 3"></path>
                                <path d="M17 21V7"></path>
                                <path d="M14 18l3 3 3-3"></path>
                            </svg>
                        </button>

                        <div class="campo campo-arrivo">
                            <label class="campo-label" for="arrivo">A</label>
                            <div class="campo-row">
                                <span class="campo-icona" aria-hidden="true">
                                    <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855l-.452.18a.5.5 0 0 0-.082.887l.41.26 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .887-.083l.18-.452 5.682-14.547z"></path>
                                        <path d="M6.637 10.07 13.5 3.207 7.65 8.708a.5.5 0 0 0-.13.196l-.883 2.65z"></path>
                                    </svg>
                                </span>
                                <select id="toStation">
                                    <option value="">Seleziona una stazione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="campo campo-orario">
                        <div class="campo-header">
                            <label class="campo-label" for="ora">Orario</label>
                            <span class="campo-sub">Orario rapido</span>
                        </div>
                        <div class="campo-row">
                            <span class="campo-icona" aria-hidden="true">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="9"></circle>
                                    <path d="M12 7v6l4 2"></path>
                                </svg>
                            </span>
                            <input id="ora" type="time">
                            <div class="campo-azioni">
                                <button class="btn-rapido" type="button">-30m</button>
                                <button class="btn-rapido" type="button">+30m</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="azioni">
                    <button class="btn-principale" id="searchBtn" type="button">Cerca</button>
                    <button class="btn-secondario btn-reset" id="btn-reset" type="button">Reset</button>
                </div>
            </div>
            <div class="risultati" id="searchResults">
                <h2>Orari disponibili</h2>
                <p class="biglietti-vuoto" id="risultati-status">Seleziona una stazione e premi Cerca.</p>
                <ul class="risultati-lista"></ul>
            </div>
        </section>

        <footer class="footer">
            <p>Â© 2025 Spotted Train. Tutti i diritti riservati.</p>
        </footer>

        <script>
            window.FORCE_STORAGE_PROXY = true;
            window.STORAGE_PROXY_BASE = "https://corsproxy.io/?";
        </script>
        <script src="js/firebase-config.js"></script>
        <script type="module" src="js/user-dashboard.js"></script>
        <script type="module" src="js/stationsMeta.js"></script>

    </body>
</html>
